spring.application.name=isona-consul-eureka

server.port=10020

spring.cloud.consul.host=10.19.90.19
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.health-check-path=${management.context-path}/health

isona.service.management-context-path=/yhops

management.context-path=/isona
management.security.enabled=false

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:./database;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.properties.hibernate.hbm2ddl.auto=update
